<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 400px; }
    button { background: #0ff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <p>Enter your email (and address if buying physical items):</p>
  <input type="email" placeholder="Email address" required>
  <input type="text" placeholder="Full Name (for electronics)">
  <input type="text" placeholder="Full Address (for electronics)">
  <button onclick="alert('Redirecting to payment...')">Continue to Payment</button>
</body>
</html>
