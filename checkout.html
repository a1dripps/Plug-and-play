<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <script src="themes.js" defer></script>
</head>
<body>
  <h1>Checkout</h1>
  <div class="checkout-box">
    <form id="checkoutForm">
      <div id="accountFields">
        <label for="email">Your Email:</label>
        <input type="email" id="email" required>
      </div>

      <div id="physicalFields" style="display:none;">
        <label for="name">Full Name:</label>
        <input type="text" id="name">

        <label for="address">Full Address:</label>
        <textarea id="address" rows="3"></textarea>
      </div>

      <button type="submit" id="checkoutButton">Continue to Payment</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const id = urlParams.get('id');

    if (type === 'physical') {
      document.getElementById('physicalFields').style.display = 'block';
      document.getElementById('email').required = false;
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (type === 'physical') {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;

        if (!name || !address) {
          alert('Please enter your full name and address.');
          return;
        }

        alert("Redirecting to Stripe with name + address...");
      } else {
        const email = document.getElementById('email').value;

        if (!email) {
          alert('Please enter your email.');
          return;
        }

        alert("Redirecting to Stripe with email...");
      }

      // Redirect to Stripe (placeholder)
      window.location.href = "https://buy.stripe.com/test_6oE14Mc8B9zS8Rq7ss";
    });
  </script>
</body>
</html>
