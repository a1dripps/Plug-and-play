<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="theme.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #menuBtn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }
    #sideMenu.hidden {
      display: none;
    }
    main {
      margin-top: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button.buy-now {
      font-size: 1.2rem;
      padding: 0.8rem 1.4rem;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: background-color 0.3s ease;
    }
    button.buy-now:hover {
      background-color: var(--btn-hover);
    }
    /* Product card */
    .product-card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      background-color: var(--card-bg);
    }
    .product-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-description {
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }
    .product-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--price-color);
    }
    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.7rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn" aria-label="Toggle menu">â˜°</button>
    <h1>Welcome to Plug & Play Shop where your dreams come to life</h1>
    <nav id="sideMenu" class="hidden" aria-label="Main menu">
      <ul>
        <li><a href="index.html">Shop</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="themes.html">Themes</a></li>
        <li><a href="developer.html">Developer</a></li>
      </ul>
    </nav>
  </header>

  <main id="productsContainer">
    <!-- Products loaded dynamically -->
  </main>

<script>
  // Toggle menu for mobile
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  menuBtn.addEventListener('click', () => sideMenu.classList.toggle('hidden'));

  // Load products from localStorage or default
  const productsKey = 'products';
  const defaultProducts = [
    { id: 1, name: 'Epic Game Account', price: 25, type: 'account', description: 'A rare epic game account.', enabled: true, deliveryTime: '2-24 hours' },
    { id: 2, name: 'Pro Gaming Mouse', price: 75, type: 'physical', description: 'High precision gaming mouse.', enabled: true, deliveryTime: '3-7 days' },
    { id: 3, name: 'Legendary Account', price: 50, type: 'account', description: 'Legendary in-game account.', enabled: true, deliveryTime: '2-24 hours' },
    { id: 4, name: 'Gaming Keyboard', price: 60, type: 'physical', description: 'Mechanical RGB keyboard.', enabled: true, deliveryTime: '5-10 days' },
    { id: 5, name: 'Rare Skin Account', price: 40, type: 'account', description: 'Account with rare skins.', enabled: true, deliveryTime: '2-24 hours' }
  ];

  function loadProducts() {
    const saved = localStorage.getItem(productsKey);
    if (saved) return JSON.parse(saved);
    return defaultProducts;
  }

  function renderProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    const products = loadProducts().filter(p => p.enabled);

    products.forEach(prod => {
      const card = document.createElement('section');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div class="product-description">${prod.description}</div>
        <div class="product-price">$${prod.price.toFixed(2)}</div>
        <button class="buy-now" data-id="${prod.id}">Buy Now</button>
      `;
      container.appendChild(card);
    });

    // Add event listeners for Buy Now buttons
    container.querySelectorAll('button.buy-now').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Stripe integration coming soon! For now, this is a placeholder.');
        // Here you would add your Stripe checkout code with email input before proceeding
      });
    });
  }

  window.addEventListener('DOMContentLoaded', renderProducts);
</script>
</body>
</html>
