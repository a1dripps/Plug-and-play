<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plug & Play Shop</title>
  <meta name="description" content="Welcome to Plug & Play Shop - your one-stop store for gaming accounts and electronics." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg-light: #fff;
      --fg-light: #222;
      --bg-neon-blue: #001f3f;
      --fg-neon-blue: #0ff;
      --bg-neon-red: #220000;
      --fg-neon-red: #f00;

      --btn-bg: #007bff;
      --btn-fg: #fff;
      --btn-hover-bg: #0056b3;

      --border-radius: 8px;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);

      --font-header: 'Orbitron', sans-serif;
    }
    body.theme-light {
      --bg: var(--bg-light);
      --fg: var(--fg-light);
      --btn-bg: #007bff;
      --btn-fg: #fff;
      --btn-hover-bg: #0056b3;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body.theme-neonblue {
      --bg: var(--bg-neon-blue);
      --fg: var(--fg-neon-blue);
      --btn-bg: #0ff;
      --btn-fg: #001f3f;
      --btn-hover-bg: #08c;
      --shadow: 0 0 10px #0ff;
    }
    body.theme-neonred {
      --bg: var(--bg-neon-red);
      --fg: var(--fg-neon-red);
      --btn-bg: #f00;
      --btn-fg: #220000;
      --btn-hover-bg: #c00;
      --shadow: 0 0 10px #f00;
    }

    header, nav, main, footer {
      margin-bottom: 1.5rem;
    }
    header {
      font-family: var(--font-header);
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      padding: 0.5rem 0;
      border-bottom: 3px solid var(--btn-bg);
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: var(--btn-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    nav button {
      background: none;
      border: none;
      color: var(--btn-fg);
      padding: 1rem 0.5rem;
      font-weight: 700;
      font-family: var(--font-header);
      font-size: 1rem;
      cursor: pointer;
      flex: 1;
      transition: background-color 0.3s;
    }
    nav button:hover,
    nav button.active {
      background-color: var(--btn-hover-bg);
      outline: none;
    }

    main {
      min-height: 60vh;
    }

    /* Product card */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 1rem;
    }
    .product-card {
      background: var(--bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--fg);
    }
    .product-card.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .product-image {
      width: 100%;
      height: 140px;
      background: #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 0.5rem;
      object-fit: cover;
    }
    .product-name {
      font-family: var(--font-header);
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    .product-price {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: var(--btn-bg);
    }
    .product-type {
      font-style: italic;
      font-size: 0.9rem;
      margin-bottom: 0.7rem;
    }
    .product-desc {
      flex-grow: 1;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
      color: var(--fg);
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn:hover {
      background-color: var(--btn-hover-bg);
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: var(--bg);
      color: var(--fg);
      border-radius: var(--border-radius);
      max-width: 400px;
      width: 90%;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      font-size: 1rem;
    }
    .modal h2 {
      font-family: var(--font-header);
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .modal label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .modal input[type="text"],
    .modal input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }
    .modal button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: var(--border-radius);
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: var(--btn-hover-bg);
    }

    /* Cart icon & badge */
    .header-controls {
      position: fixed;
      top: 0.7rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      z-index: 1100;
    }
    .cart-btn {
      position: relative;
      background: var(--btn-bg);
      border: none;
      border-radius: 50%;
      width: 2.8rem;
      height: 2.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }
    .cart-btn svg {
      fill: var(--btn-fg);
      width: 1.5rem;
      height: 1.5rem;
    }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      width: 1.3rem;
      height: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      user-select: none;
    }

    /* Responsive font sizes */
    @media (max-width: 600px) {
      body {
        padding: 0.7rem;
      }
      nav button {
        font-size: 0.9rem;
        padding: 0.8rem 0.3rem;
      }
      .product-card {
        font-size: 0.95rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem 0.8rem;
      }
      header {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
