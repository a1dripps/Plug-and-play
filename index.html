<style>
  /* Additional shop-specific style tweaks */
  body {
    font-family: 'Share Tech Mono', monospace;
    background-color: var(--bg);
    color: var(--text);
    margin: 0; padding: 0;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 1.5rem;
    background: var(--header-bg);
    border-bottom: 2px solid var(--accent);
  }
  #menu-btn {
    font-size: 1.8rem;
    cursor: pointer;
    color: var(--accent);
    user-select: none;
  }
  nav {
    position: fixed;
    top: 0; left: -280px;
    width: 280px;
    height: 100vh;
    background: var(--nav-bg);
    box-shadow: 4px 0 12px rgba(0,0,0,0.5);
    transition: left 0.3s ease;
    padding-top: 3rem;
    z-index: 100;
  }
  nav.open {
    left: 0;
  }
  nav a {
    display: block;
    padding: 1rem 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--accent);
    text-decoration: none;
    border-bottom: 1px solid var(--nav-divider);
    transition: background-color 0.2s;
  }
  nav a:hover {
    background: var(--nav-hover);
  }
  main {
    max-width: 1200px;
    margin: 1rem auto;
    padding: 0 1rem 3rem;
  }
  h1#welcome {
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.4rem;
  }
  .product-card {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 0 10px var(--shadow);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--accent);
  }
  .product-image {
    width: 100%;
    height: 180px;
    border-radius: 8px;
    object-fit: cover;
    margin-bottom: 0.8rem;
    background: #222;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 0.3rem;
    color: var(--accent);
  }
  .product-price {
    font-weight: 600;
    color: var(--text-muted);
    margin-bottom: 0.6rem;
  }
  .btn-group {
    display: flex;
    gap: 0.7rem;
  }
  button {
    flex: 1;
    padding: 0.6rem 0;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: var(--btn-text);
    box-shadow: 0 0 6px var(--btn-shadow);
  }
  button.buy-now {
    background: var(--accent);
  }
  button.buy-now:hover {
    background: var(--accent-hover);
  }
  button.add-basket {
    background: var(--btn-alt);
  }
  button.add-basket:hover {
    background: var(--btn-alt-hover);
  }
  #cart-icon {
    position: relative;
    font-size: 1.8rem;
    cursor: pointer;
    color: var(--accent);
  }
  #cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: var(--btn-alt);
    color: var(--btn-text);
    font-size: 0.8rem;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 50%;
  }
  /* Responsive for mobile */
  @media (max-width: 480px) {
    #products {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<header>
  <div id="menu-btn" aria-label="Open Menu" tabindex="0">&#9776;</div>
  <h2>Plug & Play Shop</h2>
  <div id="cart-icon" aria-label="Shopping Cart" tabindex="0">

  </div>
</header>

<nav id="side-nav" aria-label="Primary">
  <a href="index.html">Shop</a>
  <a href="search.html">Search</a>
  <a href="support.html">Support</a>
  <a href="themes.html">Themes</a>
  <a href="developer.html">Developer</a>
  <a href="#" id="login-btn">Login</a>
</nav>

<main>
  <h1 id="welcome">Welcome to Plug & Play Shop where your dreams come to life</h1>
  <section id="products" aria-live="polite" aria-label="Product Listings">
    <!-- Products dynamically loaded here -->
  </section>
</main>

<!-- Login Modal -->
<div id="login-modal" role="dialog" aria-modal="true" aria-labelledby="login-title" hidden>
  <div class="modal-content">
    <h2 id="login-title">Developer Panel Login</h2>
    <label for="pin-input">Enter PIN:</label>
    <input type="password" id="pin-input" maxlength="4" inputmode="numeric" autocomplete="one-time-code" />
    <button id="login-submit">Unlock</button>
    <button id="login-cancel">Cancel</button>
    <p id="login-message" role="alert" aria-live="assertive"></p>
  </div>
</div>
