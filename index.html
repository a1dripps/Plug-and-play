<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plug & Play Shop</title>
<style>
  :root {
    --font-size: 16px;
    --bg: white;
    --text: #222;
    --accent: #0066ff;
    --accent-dark: #004ecc;
    --card-bg: #fafafa;
    --muted: #666;
  }
  .theme-light {
    --bg: white;
    --text: #222;
    --accent: #0066ff;
    --accent-dark: #004ecc;
    --card-bg: #fafafa;
    --muted: #666;
  }
  .theme-neonBlue {
    --bg: #0b1223;
    --text: #a1c4ff;
    --accent: #3ea0ff;
    --accent-dark: #2669cc;
    --card-bg: #152b4f;
    --muted: #789ec6;
  }
  .theme-darkNeonRed {
    --bg: #1a0b0b;
    --text: #ff5c5c;
    --accent: #ff1a1a;
    --accent-dark: #cc0000;
    --card-bg: #330000;
    --muted: #d96666;
  }
  body {
    font-family: Arial, sans-serif;
    font-size: var(--font-size);
    background: var(--bg);
    color: var(--text);
    margin: 0; padding: 0;
  }
  header {
    background: var(--card-bg);
    padding: 10px 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
  }
  /* Simple product grid */
  #productList {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 15px;
    padding: 20px;
  }
  .productCard {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.1s ease-in-out;
  }
  .productCard:hover {
    transform: scale(1.03);
  }
  .productCard img {
    width: 100%;
    border-radius: 6px;
  }
  .productName {
    margin-top: 8px;
    font-weight: bold;
    color: var(--accent);
  }
  .productPrice {
    color: var(--accent-dark);
    margin-top: 4px;
  }
  /* Buttons */
  button {
    margin-top: 10px;
    background-color: var(--accent);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {
    background-color: var(--accent-dark);
  }
</style>
</head>
<body>
<header>Welcome to Plug & Play Shop where your dreams come to life</header>

<div id="productList"></div>

<script>
// Sample products (you can expand this or get from your dev panel)
const products = [
  {
    id: 1,
    name: "Gaming PC Account",
    price: 25,
    image: "https://via.placeholder.com/300x180?text=Gaming+PC+Account",
    description: "Premium gaming PC account with exclusive skins.",
    type: "account",
    delivery: "Delivery time differs between 2 and 24 hours."
  },
  {
    id: 2,
    name: "Wireless Headphones",
    price: 50,
    image: "https://via.placeholder.com/300x180?text=Wireless+Headphones",
    description: "Noise-cancelling wireless headphones with long battery life.",
    type: "electronics",
    delivery: "Customizable delivery time."
  },
  {
    id: 3,
    name: "Steam Account",
    price: 15,
    image: "https://via.placeholder.com/300x180?text=Steam+Account",
    description: "Fully verified Steam account with popular games.",
    type: "account",
    delivery: "Delivery time differs between 2 and 24 hours."
  },
  {
    id: 4,
    name: "Mechanical Keyboard",
    price: 70,
    image: "https://via.placeholder.com/300x180?text=Mechanical+Keyboard",
    description: "RGB backlit mechanical keyboard with blue switches.",
    type: "electronics",
    delivery: "Customizable delivery time."
  },
  {
    id: 5,
    name: "Fortnite Account",
    price: 30,
    image: "https://via.placeholder.com/300x180?text=Fortnite+Account",
    description: "High-level Fortnite account with rare skins.",
    type: "account",
    delivery: "Delivery time differs between 2 and 24 hours."
  }
];

// Render product cards
const productList = document.getElementById("productList");
products.forEach(p => {
  const card = document.createElement("div");
  card.className = "productCard";
  card.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <div class="productName">${p.name}</div>
    <div class="productPrice">$${p.price.toFixed(2)}</div>
    <button onclick="buyNow(${p.id})">Buy Now</button>
  `;
  productList.appendChild(card);
});

// Dummy Buy Now function for demo
function buyNow(id) {
  const prod = products.find(p => p.id === id);
  alert(`You chose to buy: ${prod.name}\nDelivery: ${prod.delivery}`);
}

// Apply saved theme & font size on load
function applyStyleSettings() {
  const settings = JSON.parse(localStorage.getItem('shopStyleSettings') || '{}');
  const root = document.documentElement;

  // Clear old theme classes
  root.classList.remove('theme-light', 'theme-neonBlue', 'theme-darkNeonRed');

  // Add selected theme
  switch (settings.theme) {
    case 'neonBlue': root.classList.add('theme-neonBlue'); break;
    case 'darkNeonRed': root.classList.add('theme-darkNeonRed'); break;
    default: root.classList.add('theme-light');
  }

  // Set font size
  switch (settings.fontSize) {
    case 'small': root.style.setProperty('--font-size', '14px'); break;
    case 'large': root.style.setProperty('--font-size', '20px'); break;
    default: root.style.setProperty('--font-size', '16px');
  }
}

window.onload = applyStyleSettings;
</script>
</body>
</html>
