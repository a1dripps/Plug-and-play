<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Plug & Play Shop â€“ Buy game accounts and electronics with fast delivery">
  <title>Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/store.js"></script>
  <script defer src="js/theme.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">Plug & Play</div>
    <nav class="nav">
      <a href="index.html">Shop</a>
      <a href="search.html">Search</a>
      <a href="themes.html">Themes</a>
      <a href="support.html">Support</a>
      <a href="developer.html">Developer</a>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <a href="cart.html" class="cart-btn">ðŸ›’</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Plug & Play Shop where your dreams come to life</h1>
    <a href="#shop" class="shop-button">Browse Products</a>
  </section>

  <main id="shop" class="product-grid"></main>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Plug & Play Shop | All rights reserved.</p>
  </footer>

  <script>
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    document.getElementById('loginBtn').onclick = () => {
      document.getElementById('loginModal').style.display = 'block';
    };
    document.getElementById('signupBtn').onclick = () => {
      document.getElementById('signupModal').style.display = 'block';
    };
  </script>
</body>
</html>
