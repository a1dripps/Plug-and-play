<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <script src="cart.js" defer></script>
  <script src="products.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--header);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.3rem;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    .hero {
      padding: 2rem;
      text-align: center;
      background: var(--accent-bg);
    }
    .hero h2 {
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .product p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .product button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      background: var(--btn);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plug & Play Shop</h1>
    <nav>
      <a href="index.html">Shop</a>
      <a href="search.html">Search</a>
      <a href="themes.html">Themes</a>
      <a href="developer.html">Developer</a>
      <a href="checkout.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to Plug & Play Shop where your dreams come to life</h2>
  </div>

  <div class="products" id="productList">
    <!-- Dynamically filled by products.js -->
  </div>

</body>
</html>
