<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plug & Play Shop</title>
<link rel="stylesheet" href="style.css" />
<script src="themes.js" defer></script>
<style>
  /* --- Basic Reset and Layout --- */
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color); color: var(--text-color);
  }
  header {
    background: var(--header-bg); padding: 1rem 1.5rem;
    display: flex; align-items: center; justify-content: space-between;
    position: sticky; top: 0; z-index: 1000;
    box-shadow: 0 2px 5px var(--shadow-color);
  }
  header h1 {
    font-weight: 900; font-size: 1.5rem; color: var(--primary-color);
    cursor: pointer;
  }
  nav {
    display: flex; align-items: center; gap: 1rem;
  }
  nav button, nav a {
    background: none; border: none; color: var(--text-color);
    font-weight: 600; cursor: pointer; font-size: 1rem;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    transition: background 0.25s;
  }
  nav button:hover, nav a:hover {
    background: var(--primary-color-light);
  }
  #menuToggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  #menuToggle span {
    width: 25px; height: 3px;
    background: var(--primary-color);
    border-radius: 3px;
    transition: 0.3s;
  }
  /* Mobile menu styles */
  @media (max-width: 768px) {
    nav {
      position: fixed;
      top: 60px; right: 0; background: var(--header-bg);
      flex-direction: column;
      width: 200px;
      padding: 1rem;
      box-shadow: -2px 0 5px var(--shadow-color);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      height: calc(100% - 60px);
      overflow-y: auto;
    }
    nav.open {
      transform: translateX(0);
    }
    #menuToggle {
      display: flex;
    }
  }

  /* --- Product Grid --- */
  #welcome {
    text-align: center;
    margin: 2rem auto 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary-color);
  }
  #shopBtn {
    display: block;
    margin: 0 auto 2rem;
    font-size: 1.1rem;
    font-weight: 700;
    background: var(--primary-color);
    color: var(--btn-text);
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: var(--btn-shadow);
    transition: background 0.3s ease;
  }
  #shopBtn:hover {
    background: var(--primary-color-dark);
  }
  #productsGrid {
    max-width: 1100px;
    margin: 0 auto 4rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.4rem;
    padding: 0 1rem;
  }
  .product-card {
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 2px 6px var(--shadow-color);
    overflow: hidden;
    display: flex; flex-direction: column;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-image {
    height: 160px;
    background-size: cover;
    background-position: center center;
  }
  .product-info {
    flex: 1;
    padding: 1rem;
    display: flex; flex-direction: column;
  }
  .product-name {
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0.3rem;
  }
  .product-desc {
    font-size: 0.9rem;
    color: var(--text-secondary);
    flex-grow: 1;
    margin-bottom: 0.8rem;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
  }
  .product-buttons {
    display: flex;
    gap: 0.6rem;
  }
  .btn-buy, .btn-basket {
    flex: 1;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.55rem 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-buy {
    background: var(--btn-buy-bg);
    color: var(--btn-text);
    box-shadow: var(--btn-shadow);
  }
  .btn-buy:hover {
    background: var(--btn-buy-hover);
  }
  .btn-basket {
    background: var(--btn-basket-bg);
    color: var(--btn-basket-text);
    box-shadow: var(--btn-basket-shadow);
  }
  .btn-basket:hover {
    background: var(--btn-basket-hover);
  }

  /* --- Modal Product Detail --- */
  #productModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #productModal.open {
    display: flex;
  }
  #productModal .modal-content {
    background: var(--modal-bg);
    border-radius: 10px;
    max-width: 450px;
    width: 90%;
    padding: 1.5rem;
    color: var(--text-color);
    position: relative;
    box-shadow: 0 5px 15px var(--shadow-color);
  }
  #productModal .close-btn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    background: none;
    border: none;
    font-size: 1.8rem;
    color: var(--text-secondary);
    cursor: pointer;
  }
  #productModal img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
  #productModal h2 {
    margin: 0 0 0.8rem 0;
    color: var(--primary-color);
  }
  #productModal p {
    font-size: 1rem;
    margin-bottom: 1rem;
    min-height: 70px;
  }
  #productModal .price {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }
  #productModal .modal-buttons {
    display: flex;
    gap: 1rem;
  }
  #productModal .modal-buttons button {
    flex: 1;
    font-weight: 700;
    padding: 0.6rem 0;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  #productModal .modal-buttons .buy-now {
    background: var(--btn-buy-bg);
    color: var(--btn-text);
  }
  #productModal .modal-buttons .buy-now:hover {
    background: var(--btn-buy-hover);
  }
  #productModal .modal-buttons .add-basket {
    background: var(--btn-basket-bg);
    color: var(--btn-basket-text);
  }
  #productModal .modal-buttons .add-basket:hover {
    background: var(--btn-basket-hover);
  }

  /* --- Cart icon badge --- */
  #cartIcon {
    position: relative;
    cursor: pointer;
  }
  #cartCount {
    position: absolute;
    top: -6px;
