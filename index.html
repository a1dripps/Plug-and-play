<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plug & Play Shop</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0d0d0d; color: #fff; }
    header { background: #111; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    .menu-toggle { font-size: 24px; cursor: pointer; color: #0ff; }
    .site-title { font-size: 18px; color: #0ff; }
    .nav-links { display: none; flex-direction: column; background: #222; position: absolute; top: 50px; left: 0; width: 100%; }
    .nav-links a { color: #0ff; padding: 10px 20px; text-decoration: none; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: #1a1a1a; padding: 15px; border-radius: 8px; }
    .product h3 { margin: 0 0 10px; color: #0ff; }
    .product p { margin: 0 0 10px; }
    .product button { margin-right: 10px; padding: 8px 12px; background: #0ff; border: none; cursor: pointer; }
    .auth-buttons { display: flex; gap: 10px; }
  </style>
</head>
<body>

<header>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <div class="site-title">Welcome to Plug & Play Shop where your dreams come to life</div>
  <div class="auth-buttons">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="window.location.href='cart.html'">ðŸ›’</button>
  </div>
</header>

<nav class="nav-links" id="navLinks">
  <a href="index.html">Shop</a>
  <a href="#">Search</a>
  <a href="support.html">Support</a>
  <a href="#">Themes</a>
  <a href="developer.html">Developer</a>
</nav>

<main>
  <div class="products">
    <div class="product">
      <h3>PlayStation 5 Console</h3>
      <p>$499.99</p>
      <button>Add to Basket</button>
      <button onclick="window.location.href='product1.html'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Fortnite OG Account</h3>
      <p>$199.99</p>
      <button>Add to Basket</button>
      <button onclick="window.location.href='product2.html'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Gaming Keyboard (RGB)</h3>
      <p>$89.99</p>
      <button>Add to Basket</button>
      <button onclick="window.location.href='product3.html'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Rare Minecraft Account</h3>
      <p>$149.99</p>
      <button>Add to Basket</button>
      <button onclick="window.location.href='product4.html'">Buy Now</button>
    </div>
    <div class="product">
      <h3>Wireless Gaming Headset</h3>
      <p>$129.99</p>
      <button>Add to Basket</button>
      <button onclick="window.location.href='product5.html'">Buy Now</button>
    </div>
  </div>
</main>

<!-- Login/Signup Popups -->
<div id="loginPopup" style="display:none;position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#222;padding:20px;border-radius:8px;z-index:1000">
  <h3>Login</h3>
  <input placeholder="Email" /><br/><input placeholder="Password" type="password" /><br/>
  <button onclick="hidePopup()">Submit</button>
</div>
<div id="signupPopup" style="display:none;position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#222;padding:20px;border-radius:8px;z-index:1000">
  <h3>Sign Up</h3>
  <input placeholder="Email" /><br/><input placeholder="Password" type="password" /><br/>
  <button onclick="hidePopup()">Submit</button>
</div>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
  }

  function showLogin() {
    document.getElementById('loginPopup').style.display = 'block';
    document.getElementById('signupPopup').style.display = 'none';
  }

  function showSignup() {
    document.getElementById('signupPopup').style.display = 'block';
    document.getElementById('loginPopup').style.display = 'none';
  }

  function hidePopup() {
    document.getElementById('signupPopup').style.display = 'none';
    document.getElementById('loginPopup').style.display = 'none';
  }
</script>
<script>
  // Sample product data matching your displayed products
  const products = [
    {id:1, name:"PlayStation 5 Console", price:499.99},
    {id:2, name:"Fortnite OG Account", price:199.99},
    {id:3, name:"Gaming Keyboard (RGB)", price:89.99},
    {id:4, name:"Rare Minecraft Account", price:149.99},
    {id:5, name:"Wireless Gaming Headset", price:129.99}
  ];

  // Add event listeners after page loads
  document.addEventListener('DOMContentLoaded', () => {
    const addButtons = document.querySelectorAll('.product button:first-child');
    addButtons.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        addToBasket(products[i]);
        alert(products[i].name + " added to basket!");
      });
    });
  });

  function addToBasket(product) {
    let basket = JSON.parse(localStorage.getItem('basket')) || [];
    const existing = basket.find(item => item.id === product.id);
    if(existing) {
      existing.qty++;
    } else {
      basket.push({...product, qty:1});
    }
    localStorage.setItem('basket', JSON.stringify(basket));
  }
</script>
</body>
</html>
