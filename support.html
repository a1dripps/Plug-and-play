<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px var(--shadow);
    }
    h1 {
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 15px var(--accent);
      margin-bottom: 1.5rem;
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    a.business-email {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a.business-email:hover {
      color: var(--accent-hover);
      text-shadow: 0 0 10px var(--accent-hover);
    }
    .note {
      font-style: italic;
      color: var(--text-secondary);
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Support</h1>
  <p>
    For any inquiries, questions, or assistance, please email us at:<br />
    <a href="mailto:business@example.com" class="business-email" target="_blank" rel="noopener noreferrer">
      business@example.com
    </a>
  </p>
  <p class="note">
    Please allow up to 48 hours for a response. We appreciate your patience!
  </p>
</body>
</html>
