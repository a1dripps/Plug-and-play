<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <style>
    body {
      max-width: 700px;
      margin: 3rem auto;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      margin-bottom: 2rem;
    }
    .support-info {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shadow);
      line-height: 1.6;
      font-size: 1.2rem;
    }
    a.email-link {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a.email-link:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    .note {
      margin-top: 1.5rem;
      font-style: italic;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <h1>Support</h1>
  <div class="support-info">
    <p>
      If you need help, please email us at
      <a href="mailto:support@plugandplayshop.com" class="email-link">support@plugandplayshop.com</a>.
    </p>
    <p class="note">
      We typically respond within 24-48 hours. Please check your spam folder if you don't see a reply.
    </p>
  </div>
</body>
</html>
