<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Basket - Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1.5rem;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .cart-item {
      background: var(--card-bg, #1a1a1a);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .cart-item p {
      font-size: 1.1rem;
      margin: 0;
      flex: 1 1 auto;
    }

    .cart-item button {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-total {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      text-align: center;
    }

    #checkoutBtn {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #checkoutBtn:disabled {
      background: #777;
      cursor: not-allowed;
    }

    @media (max-width: 500px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item button {
        margin-top: 0.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Your Basket</h1>

  <div id="cartItems"></div>

  <div class="cart-total">
    Total: <span id="cartTotal">$0.00</span>
  </div>

  <button id="checkoutBtn">Proceed to Checkout</button>

  <script src="cart.js"></script>
</body>
</html>
