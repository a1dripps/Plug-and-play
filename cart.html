<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Basket</title>
<style>
  body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 10px; border-bottom: 1px solid #444; text-align: left; }
  button { background: #0ff; border: none; padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>
<h1>Your Basket</h1>
<table id="basketTable">
  <thead>
    <tr><th>Product</th><th>Qty</th><th>Price</th><th>Remove</th></tr>
  </thead>
  <tbody></tbody>
</table>
<h3>Total: $<span id="totalPrice">0.00</span></h3>
<button onclick="checkout()">Checkout</button>

<script>
  function loadBasket() {
    const basket = JSON.parse(localStorage.getItem('basket')) || [];
    const tbody = document.querySelector('#basketTable tbody');
    tbody.innerHTML = '';
    let total = 0;
    basket.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>$${(item.price * item.qty).toFixed(2)}</td>
        <td><button onclick="removeItem(${index})">X</button></td>
      `;
      tbody.appendChild(row);
      total += item.price * item.qty;
    });
    document.getElementById('totalPrice').textContent = total.toFixed(2);
  }

  function removeItem(index) {
    let basket = JSON.parse(localStorage.getItem('basket')) || [];
    basket.splice(index, 1);
    localStorage.setItem('basket', JSON.stringify(basket));
    loadBasket();
  }

  function checkout() {
    // Go to your checkout page
    window.location.href = 'checkout.html';
  }

  loadBasket();
</script>

</body>
</html>
