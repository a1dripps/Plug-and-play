<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Products | Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <script src="store.js" defer></script>
  <style>
    body {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: var(--accent);
      font-size: 2rem;
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: var(--input-shadow);
      outline-offset: 2px;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
    }
    .product-card {
      background-color: var(--card-bg);
      box-shadow: var(--card-shadow);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--accent-glow);
    }
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-muted);
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.2rem;
    }
    .no-results {
      color: var(--text-muted);
      text-align: center;
      font-style: italic;
      margin-top: 3rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <a href="index.html" style="color: var(--accent); font-weight: bold; text-decoration: none;">‚Üê Back to Shop</a>
  <h1>Search Products</h1>
  <input
    type="search"
    id="searchInput"
    placeholder="Type to search products by name..."
    autofocus
    aria-label="Search products"
  />
  <div id="results"></div>

  <script>
    function getProducts() {
      return JSON.parse(localStorage.getItem('products')) || [];
    }

    function renderResults(products) {
      const container = document.getElementById('results');
      if (products.length === 0) {
        container.innerHTML = '<p class="no-results">No products found.</p>';
        return;
      }
      container.innerHTML = products
        .map(product => `
          <a href="product.html?id=${encodeURIComponent(product.id)}" aria-label="View details of ${product.name}">
            <div class="product-card" tabindex="0">
              <img class="product-image" src="${product.image || 'placeholder.jpg'}" alt="${product.name}" />
              <div class="product-info">
                <div class="product-name">${product.name}</div>
                <div class="product-price">$${product.price.toFixed(2)}</div>
              </div>
            </div>
          </a>
        `).join('');
    }

    window.onload = () => {
      const products = getProducts().filter(p => p.enabled);
      const searchInput = document.getElementById('searchInput');

      renderResults(products);

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
          renderResults(products);
          return;
        }
        const filtered = products.filter(p => p.name.toLowerCase().includes(query));
        renderResults(filtered);
      });
    };
  </script>
</body>
</html>
