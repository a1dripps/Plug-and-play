<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Developer Panel - Plug & Play Shop</title>
<style>
  /* Basic resets */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: bold;
    color: #0ef;
    user-select: none;
  }
  main {
    max-width: 1000px;
    margin: 1rem auto 4rem;
    padding: 0 1rem;
  }
  button {
    cursor: pointer;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    padding: 0.4rem 0.8rem;
    margin: 0.2rem;
    background: #0ef;
    color: #121212;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0cc;
  }
  label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  input[type="text"], input[type="number"], textarea, select {
    width: 100%;
    max-width: 480px;
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #333;
    background: #222;
    color: #eee;
    margin-top: 0.2rem;
  }
  textarea {
    min-height: 4rem;
    resize: vertical;
  }
  .product-card {
    background: #222;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 10px;
    box-shadow: 0 0 10px #0ef8;
  }
  .product-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .product-actions button {
    background: #0cc;
    margin-left: 0.4rem;
  }
  .product-actions button:hover {
    background: #099;
  }
  .top-bar {
    background: #1a1a1a;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #0ef;
  }
  .top-bar h1 {
    margin: 0;
    font-size: 1.6rem;
    color: #0ef;
  }
  .pin-screen {
    max-width: 400px;
    margin: 8vh auto;
    background: #222;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #0ef8;
    text-align: center;
  }
  .pin-screen input[type="password"] {
    font-size: 1.5rem;
    padding: 0.6rem 1rem;
    width: 80%;
    border-radius: 8px;
    border: none;
    margin-bottom: 1rem;
    text-align: center;
  }
  .pin-screen button {
    font-size: 1.2rem;
    padding: 0.5rem 1.2rem;
  }
  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 2rem 0 1rem;
    color: #0ef;
    border-bottom: 2px solid #0ef;
    padding-bottom: 0.2rem;
  }
  .settings-group {
    background: #222;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 2rem;
  }
  .settings-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
    margin-top: 1rem;
  }
  .settings-row label {
    flex: 0 0 180px;
    font-weight: 600;
  }
  .settings-row input[type="text"],
  .settings-row input[type="number"],
  .settings-row select,
  .settings-row textarea {
    flex: 1 1 auto;
    max-width: 500px;
  }
  .checkbox-inline {
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }
  .flex-between {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .footer {
    text-align: center;
    color: #666;
    margin: 2rem 0 1rem;
    font-size: 0.9rem;
  }
  @media (max-width: 600px) {
    .settings-row {
      flex-direction: column;
      align-items: flex-start;
    }
    .settings-row label {
      flex: none;
      margin-bottom: 0.2rem;
    }
  }
</style>
</head>
<body>

<header>Plug & Play Shop - Developer Panel</header>

<main id="main-content">

  <!-- PIN Lock Screen -->
  <section id="pin-screen" class="pin-screen" aria-label="Developer Panel Pin Entry">
    <h2>Enter Developer PIN</h2>
    <input type="password" id="pin-input" maxlength="10" autocomplete="off" placeholder="PIN" aria-label="Developer PIN" />
    <br />
    <button id="pin-submit-btn">Unlock</button>
    <p id="pin-error" style="color:#f66; display:none; margin-top:1rem;">Incorrect PIN. Try again.</p>
  </section>

  <!-- Developer Panel Content -->
  <section id="dev-panel" style="display:none;">

    <div class="flex-between" style="align-items:center;">
      <h1>Developer Panel</h1>
      <button id="save-all-btn" title="Save all changes">ðŸ’¾ Save All</button>
    </div>

    <!-- Store Settings -->
    <div class="settings-group" aria-label="Store Settings">
      <div class="section-title">Store Settings</div>

      <div class="settings-row">
        <label for="store-name-input">Store Name</label>
        <input type="text" id="store-name-input" placeholder="Plug & Play Shop" />
      </div>

      <div class="settings-row">
        <label for="business-email-input">Business Email</label>
        <input type="text" id="business-email-input" placeholder="support@example.com" />
      </div>

      <div class="settings-row">
        <label for="delivery-disclaimer-input">Delivery Disclaimer</label>
        <textarea id="delivery-disclaimer-input" placeholder="E.g. Delivery times are 2-24 hours for accounts, electronics may take longer."></textarea>
      </div>

      <div class="settings-row">
        <label for="footer-message-input">Footer Message</label>
        <textarea id="footer-message-input" placeholder="E.g. All sales final."></textarea>
      </div>

      <div class="settings-row">
        <label for="seo-title-input">SEO Title (Site Title)</label>
        <input type="text" id="seo-title-input" placeholder="Plug & Play Shop - Your one-stop store" />
      </div>

      <div class="settings-row">
        <label for="seo-description-input">SEO Description</label>
        <textarea id="seo-description-input" placeholder="Welcome to Plug & Play Shop, where your dreams come to life..."></textarea>
      </div>
    </div>

    <!-- Design Control -->
    <div class="settings-group" aria-label="Design Control">
      <div class="section-title">Design Control</div>

      <div class="settings-row">
        <label for="font-body-size">Body Font Size (px)</label>
        <input type="number" id="font-body-size" min="8" max="48" value="16" />
      </div>

      <div class="settings-row">
        <label for="font-header-size">Header Font Size (px)</label>
        <input type="number" id="font-header-size" min="12" max="72" value="24" />
      </div>

      <div class="settings-row">
        <label for="font-button-size">Button Font Size (px)</label>
        <input type="number" id="font-button-size" min="8" max="48" value="14" />
      </div>

      <div class="settings-row">
        <label for="spacing-preset">Spacing Preset</label>
        <select id="spacing-preset" aria-label="Spacing Preset">
          <option value="compact">Compact</option>
          <option value="normal" selected>Normal</option>
          <option value="spacious">Spacious</option>
        </select>
      </div>

      <div class="settings-row checkbox-inline">
        <input type="checkbox" id="shadow-toggle" />
        <label for="shadow-toggle">Enable Shadows on Cards and Buttons</label>
      </div>

      <div class="settings-row">
        <label for="button-style">Button Style</label>
        <select id="button-style" aria-label="Button Style">
          <option value="flat">Flat</option>
          <option value="raised" selected>Raised</option>
          <option value="glow">Glow</option>
          <option value="outlined">Outlined</option>
        </select>
      </div>
    </div>

    <!-- Products Management -->
    <div class="settings-group" aria-label="Products Management">
      <div class="section-title">Products</div>
      <button id="add-product-btn" style="background:#0a0;">+ Add New Product</button>

      <div id="products-container"></div>

      <div style="margin-top:1rem;">
        <button id="export-json-btn">Export Products JSON</button>
        <button id="import-json-btn">Import Products JSON</button>
        <input type="file" id="import-json-file" accept=".json" style="display:none" />
      </div>
    </div>

    <!-- Admin Controls -->
    <div class="settings-group" aria-label="Admin Controls">
      <div class="section-title">Admin Controls</div>
      <button id="reset-defaults-btn" style="background:#b00;">Reset All to Defaults</button>
    </div>

  </section>

</main>

<footer class="footer">Plug & Play Shop Developer Panel</footer>
