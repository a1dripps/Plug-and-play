<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Developer Panel - Plug & Play Shop</title>
<link rel="stylesheet" href="css/styles.css" />
<style>
  /* Minimal extra styles for dev panel */
  body { background: #111; color: #eee; font-family: 'Orbitron', sans-serif; }
  .container { max-width: 900px; margin: auto; padding: 1rem; }
  h1 { text-align: center; margin-bottom: 1rem; }
  input, select, textarea, button {
    font-family: inherit; font-size: 1rem; padding: 0.5rem; margin-bottom: 0.75rem;
    width: 100%; box-sizing: border-box; border-radius: 6px; border: none;
  }
  button { cursor: pointer; background: #0f62fe; color: white; transition: background 0.3s; }
  button:hover { background: #0353e9; }
  .pin-login { max-width: 320px; margin: 3rem auto; background: #222; padding: 2rem; border-radius: 10px; }
  .hidden { display: none; }
  .error { color: #f33; margin-bottom: 1rem; }
  .success { color: #3f3; margin-bottom: 1rem; }
  .product-list { margin-top: 2rem; }
  .product-item {
    background: #222; margin-bottom: 1rem; padding: 1rem; border-radius: 10px;
    display: flex; flex-wrap: wrap; align-items: center; gap: 1rem;
  }
  .product-item > * { flex: 1 1 150px; }
  .product-image { max-width: 100px; max-height: 100px; object-fit: contain; border-radius: 6px; }
  .btn-small { width: auto; padding: 0.4rem 1rem; font-size: 0.9rem; }
  .flex-row { display: flex; gap: 1rem; flex-wrap: wrap; }
  label { font-weight: 600; }
  hr { border-color: #333; margin: 1rem 0; }
  textarea { resize: vertical; min-height: 60px; }
  .section {
    background: #1b1b1b; padding: 1rem 1.5rem; border-radius: 10px; margin-bottom: 2rem;
  }
  .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
</style>
</head>
<body>
<div class="container">

  <h1>Developer Panel</h1>

  <div id="login-section" class="pin-login">
    <p>Enter PIN to access the Developer Panel</p>
    <input type="password" id="pin-input" placeholder="Enter PIN" maxlength="4" />
    <button id="pin-submit">Unlock Panel</button>
    <p id="pin-error" class="error hidden">Incorrect PIN. Try again.</p>
  </div>

  <div id="panel-content" class="hidden">

    <!-- Business Info Section -->
    <section class="section" id="business-info-section">
      <h2>Business Info</h2>
      <label for="store-name">Store Name</label>
      <input type="text" id="store-name" placeholder="Plug & Play Shop" />

      <label for="business-email">Business Email</label>
      <input type="email" id="business-email" placeholder="support@example.com" />

      <label for="delivery-disclaimer">Global Delivery Disclaimer</label>
      <textarea id="delivery-disclaimer" placeholder="E.g. Delivery times may vary. All sales final."></textarea>

      <label for="footer-message">Custom Footer Message (HTML allowed)</label>
      <textarea id="footer-message" placeholder="E.g. &copy; 2025 Plug & Play Shop. All rights reserved."></textarea>
    </section>

    <!-- Products Section -->
    <section class="section" id="products-section">
      <div class="top-controls">
        <h2>Product Management</h2>
        <button id="add-product-btn" class="btn-small">+ Add New Product</button>
      </div>
      <div id="products-list" class="product-list"></div>
    </section>

    <!-- Design Controls -->
    <section class="section" id="design-controls-section">
      <h2>Design Controls</h2>
      <label for="font-body-size">Body Font Size (px)</label>
      <input type="number" id="font-body-size" min="10" max="30" />

      <label for="font-header-size">Header Font Size (px)</label>
      <input type="number" id="font-header-size" min="14" max="48" />

      <label for="font-button-size">Button Font Size (px)</label>
      <input type="number" id="font-button-size" min="10" max="24" />

      <label for="spacing-control">Spacing (Padding/Margin) Presets</label>
      <select id="spacing-control">
        <option value="compact">Compact</option>
        <option value="normal" selected>Normal</option>
        <option value="spacious">Spacious</option>
      </select>

      <label for="button-style">Button Style</label>
      <select id="button-style">
        <option value="flat" selected>Flat</option>
        <option value="raised">Raised</option>
        <option value="glow">Glow</option>
        <option value="outlined">Outlined</option>
      </select>

      <label>
        <input type="checkbox" id="shadow-toggle" />
        Enable Shadows on Cards & Buttons
      </label>
    </section>

    <!-- SEO and Meta -->
    <section class="section" id="seo-section">
      <h2>SEO Meta Tags</h2>
      <label for="meta-title">Site Title</label>
      <input type="text" id="meta-title" placeholder="Plug & Play Shop" />

      <label for="meta-description">Site Description</label>
      <textarea id="meta-description" placeholder="Your go-to store for gaming accounts & electronics"></textarea>
    </section>

    <!-- Admin Tools -->
    <section class="section" id="admin-tools-section">
      <h2>Admin Tools</h2>
      <button id="export-data-btn" class="btn-small">Export Product Data (JSON)</button>
      <button id="import-data-btn" class="btn-small">Import Product Data (JSON)</button>
      <input type="file" id="import-file-input" accept=".json" style="display:none;" />

      <button id="reset-defaults-btn" class="btn-small" style="background:#f33; margin-top:1rem;">Reset to Defaults</button>
    </section>

  </div>
</div>

<script src="js/developer.js"></script>
</body>
</html>
