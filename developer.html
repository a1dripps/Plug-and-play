<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Developer Panel</title>
<link rel="stylesheet" href="style.css" />
<script src="themes.js" defer></script>
<style>
  body { max-width: 900px; margin: auto; padding: 1rem; font-family: Arial, sans-serif; }
  h1 { text-align: center; margin-bottom: 1rem; }
  label { display: block; margin-top: 1rem; font-weight: bold; }
  input, textarea, select, button {
    width: 100%; padding: 0.5rem; font-size: 1rem; margin-top: 0.3rem; border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
    margin-top: 1.5rem;
    background-color: #007bff;
    color: white;
    border: none;
  }
  button:hover { background-color: #0056b3; }
  .product-edit {
    border: 1px solid #ddd;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 6px;
    background: #fafafa;
    position: relative;
  }
  .product-edit.dragging {
    opacity: 0.5;
  }
  .product-edit-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .product-edit-header h3 {
    margin: 0;
  }
  .btn-small {
    font-size: 0.8rem;
    padding: 0.3rem 0.6rem;
    margin-left: 0.5rem;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn-small.delete {
    background: #dc3545;
  }
  .btn-small.duplicate {
    background: #17a2b8;
  }
  .btn-small.move-up, .btn-small.move-down {
    background: #6c757d;
  }
  .flex-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .flex-row > div {
    flex: 1 1 200px;
  }
  .section-divider {
    margin-top: 2rem;
    border-top: 2px solid #007bff;
    padding-top: 1rem;
  }
  .small-input {
    width: auto;
    display: inline-block;
  }
  .pin-protect {
    margin-top: 1rem;
  }
  textarea {
    resize: vertical;
  }
  .footer-message {
    font-style: italic;
    font-size: 0.9rem;
    margin-top: 0.3rem;
  }
  .export-import {
    margin-top: 1rem;
  }
  .export-import textarea {
    height: 120px;
    font-family: monospace;
  }
  .toggle-switch {
    display: inline-block;
    position: relative;
    width: 48px;
    height: 24px;
  }
  .toggle-switch input {
    display:none;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 34px;
    top: 0; left: 0; right: 0; bottom: 0;
    transition: .4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
</style>
</head>
<body>
  <h1>Developer Panel</h1>

  <label for="storeName">Store Name:</label>
  <input type="text" id="storeName" placeholder="Plug & Play Shop" />

  <label for="businessEmail">Business Email:</label>
  <input type="email" id="businessEmail" placeholder="support@plugandplayshop.com" />

  <label for="deliveryDisclaimer">Delivery Disclaimer:</label>
  <textarea id="deliveryDisclaimer" placeholder="All delivery times are estimates and may vary."></textarea>

  <label for="footerMessage">Custom Footer Message:</label>
  <textarea id="footerMessage" placeholder="All sales final. No refunds."></textarea>

  <div class="section-divider"></div>

  <h2>SEO Meta Tags</h2>
  <label for="seoTitle">Site Title:</label>
  <input type="text" id="seoTitle" placeholder="Plug & Play Shop - Your dream gaming store" />
  <label for="seoDescription">Site Description:</label>
  <textarea id="seoDescription" placeholder="Buy game accounts, electronics, and more from Plug & Play Shop. Fast delivery and support."></textarea>

  <div class="section-divider"></div>

  <h2>Design Templates & Styles</h2>

  <label for="templateSelect">Select Template:</label>
  <select id="templateSelect">
    <option value="default">Default Clean</option>
    <option value="darkNeon">Dark Neon</option>
    <option value="lightBlue">Light Neon Blue</option>
    <option value="minimal">Minimalistic</option>
    <option value="modern">Modern Bold</option>
  </select>

  <label for="fontSelect">Select Font:</label>
  <select id="fontSelect">
    <option value="Arial, sans-serif">Arial (Default)</option>
    <option value="'Poppins', sans-serif">Poppins</option>
    <option value="'Roboto', sans-serif">Roboto</option>
    <option value="'Press Start 2P', cursive">Press Start 2P (Gaming style)</option>
    <option value="'Orbitron', sans-serif">Orbitron (Futuristic)</option>
  </select>

  <label for="fontSizeBody">Body Font Size (px):</label>
  <input type="number" id="fontSizeBody" min="12" max="24" value="16" />

  <label for="fontSizeHeaders">Header Font Size (px):</label>
  <input type="number" id="fontSizeHeaders" min="16" max="36" value="24" />

  <label for="fontSizeButtons">Button Font Size (px):</label>
  <input type="number" id="fontSizeButtons" min="12" max="24" value="16" />

  <label for="spacingSelect">Spacing (Padding/Margin) Preset:</label>
  <select id="spacingSelect">
    <option value="small">Small</option>
    <option value="medium" selected>Medium</option>
    <option value="large">Large</option>
  </select>

  <label>Button Style:</label>
  <select id="buttonStyle">
    <option value="flat">Flat</option>
    <option value="raised">Raised</option>
    <option value="glow">Glow</option>
    <option value="outlined">Outlined</option>
  </select>

  <label>Shadow on Cards and Buttons:</label>
  <label class="toggle-switch">
    <input type="checkbox" id="shadowToggle" checked />
    <span class="slider"></span>
  </label>

  <div class="section-divider"></div>

  <h2>Products</h2>
  <button id="addProductBtn" style="background-color:#28a745; width:auto; max-width: 150px;">+ Add New Product</button>

  <div id="productsContainer"></div>

  <div class="section-divider"></div>

  <h2>Admin Tools</h2>
  <label for="pinInput">Set Developer Panel PIN (4 digits):</label>
  <input type="password" id="pinInput" maxlength="4" placeholder="Leave blank to disable PIN" />

  <button id="exportBtn" style="background-color:#17a2b8; max-width: 150px;">Export Product Data (JSON)</button>
  <button id="importBtn" style="background-color:#ffc107; max-width: 150px;">Import Product Data (JSON)</button>
  <button id="resetBtn" style="background-color:#dc3545; max-width: 150px;">Reset to Defaults</button>

  <textarea id="exportImportArea" placeholder="Paste JSON here for import/export..." style="display:none;"></textarea>
