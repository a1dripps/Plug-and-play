<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Theme - Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/themes.js" defer></script>
</head>
<body class="theme-body">
  <header>
    <h1>🎨 Choose a Theme</h1>
    <nav>
      <a href="index.html">🏪 Shop</a>
      <a href="cart.html">🛒 Cart</a>
      <a href="developer.html">👨‍💻 Developer</a>
      <a href="search.html">🔍 Search</a>
    </nav>
  </header>

  <main class="theme-selection-container">
    <section>
      <h2>Select a Theme</h2>
      <div class="theme-options">
        <button onclick="setTheme('light')">🌞 Light Theme</button>
        <button onclick="setTheme('neon-blue')">💙 Neon Blue</button>
        <button onclick="setTheme('neon-red')">❤️ Dark Neon Red</button>
      </div>
    </section>

    <section class="preview">
      <h2>Live Preview</h2>
      <div class="theme-preview-box" id="theme-preview">
        <h3>Plug & Play Shop</h3>
        <p>This is a sample of how your store will look with the selected theme.</p>
        <button>Sample Button</button>
      </div>
    </section>

    <section>
      <button onclick="saveTheme()" class="save-theme-btn">💾 Save Theme</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Plug & Play. All rights reserved.</p>
  </footer>
</body>
</html>
