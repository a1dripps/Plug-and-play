  <title>Choose Theme - Plug & Play Shop</title>

  <script src="theme.js" defer></script>

    body {

      cursor: pointer;
      user-select: none;
      text-align: center;
      font-weight: bold;

    button {

      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
