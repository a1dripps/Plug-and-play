
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plug & Play Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .site-name {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .cart-count {
      background: red;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
      position: relative;
      top: -10px;
      left: -5px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .product {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 400px;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .product button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <div class="menu-icon" onclick="alert('Coming soon!')">&#9776;</div>
      <div class="site-name">Plug & Play Shop</div>
    </div>
    <div class="nav-right">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Sign Up</button>
      <div style="position: relative;">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png"/>
        <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </header>

  <main>
    <h2>Welcome to Plug & Play Shop where your dreams come to life</h2>
    <div id="products"></div>
  </main>

  <footer>
    Placeholder site â€“ full features coming soon.
  </footer>

  <script>
    const products = [
      { id: 1, name: "Gaming PC", price: "$1299", img: "https://via.placeholder.com/300x200?text=Gaming+PC" },
      { id: 2, name: "PS5 Console", price: "$499", img: "https://via.placeholder.com/300x200?text=PS5+Console" },
      { id: 3, name: "Valorant Account", price: "$25", img: "https://via.placeholder.com/300x200?text=Valorant+Account" },
      { id: 4, name: "Roblox Account", price: "$15", img: "https://via.placeholder.com/300x200?text=Roblox+Account" },
      { id: 5, name: "Wireless Headphones", price: "$89", img: "https://via.placeholder.com/300x200?text=Headphones" }
    ];

    let cartCount = 0;
    const productsContainer = document.getElementById("products");

    products.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.name}">
        <h3>${prod.name}</h3>
        <p>${prod.price}</p>
        <button onclick="addToCart()">Add to Basket</button>
        <button onclick="buyNow('${prod.name}')">Buy Now</button>
      `;
      productsContainer.appendChild(div);
    });

    function addToCart() {
      cartCount++;
      document.getElementById("cartCount").innerText = cartCount;
    }

    function buyNow(productName) {
      const isPhysical = productName.includes("PC") || productName.includes("PS5") || productName.includes("Headphones");
      const msg = isPhysical ?
        `Please enter your full name and address to complete your purchase of ${productName}.` :
        `Please enter your email to receive your ${productName}.`;
      alert(msg); // You can replace this later with a real form popup
    }

    function showLogin() {
      alert("Login form coming soon.");
    }

    function showSignup() {
      alert("Signup form coming soon.");
    }
  </script>
</body>
</html>
