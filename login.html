<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Plug & Play Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="themes.js" defer></script>
  <style>
    body {
      max-width: 400px;
      margin: 5rem auto;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px var(--shadow);
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 700;
      font-size: 1.2rem;
    }
    input[type="password"] {
      padding: 0.7rem;
      font-size: 1.1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: var(--accent-hover);
      box-shadow: 0 0 8px var(--accent-hover);
    }
    button {
      padding: 0.8rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--button-text);
      background: var(--accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 5px var(--button-shadow);
      box-shadow: 0 0 12px var(--accent);
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 20px var(--accent-hover);
    }
    .error-msg {
      color: #ff4d4d;
      font-weight: 700;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Developer Panel Login</h1>
  <form id="loginForm" autocomplete="off">
    <label for="pinInput">Enter PIN:</label>
    <input type="password" id="pinInput" maxlength="10" required autofocus />
    <button type="submit">Unlock</button>
    <div id="errorMsg" class="error-msg" aria-live="polite"></div>
  </form>

  <script>
    const correctPin = '7391';
    const loginForm = document.getElementById('loginForm');
    const pinInput = document.getElementById('pinInput');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      if (pinInput.value === correctPin) {
        localStorage.setItem('devPanelUnlocked', 'true');
        window.location.href = 'developer.html';
      } else {
        errorMsg.textContent = 'Incorrect PIN. Please try again.';
        pinInput.value = '';
        pinInput.focus();
      }
    });

    // If already unlocked, redirect automatically
    if (localStorage.getItem('devPanelUnlocked') === 'true') {
      window.location.href = 'developer.html';
    }
  </script>
</body>
</html>
