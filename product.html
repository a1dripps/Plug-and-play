<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css">
  <script src="themes.js" defer></script>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu mobile-menu" id="mobileMenu">
      <a href="index.html">Shop</a>
      <a href="search.html">Search</a>
      <a href="support.html">Support</a>
      <a href="themes.html">Themes</a>
      <a href="developer.html">Developer</a>
    </div>
    <div class="right">
      <button onclick="openLogin()">Login</button>
      <button onclick="openSignup()">Sign Up</button>
      <div class="cart-icon">
        <button onclick="viewCart()">ðŸ›’</button>
        <span id="cartCount">0</span>
      </div>
    </div>
  </nav>

  <h1>Sample Product Name</h1>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image" style="width:100%; border-radius:8px;">
    <h3>Sample Product Title</h3>
    <p>Price: Â£49.99</p>

    <button onclick="addToCart('Sample Product')">Add to Basket</button>
    <button onclick="startCheckout('sample-id', 'physical')">Buy Now</button>

    <div class="line-separator"></div>

    <h2 class="big-heading">Description</h2>
    <p>This is a placeholder description for a sample product. You can edit this from the developer panel.</p>
  </div>

  <!-- Modals (Login / Signup) -->
  <div class="overlay" id="overlay" onclick="closeModals()"></div>

  <div class="modal" id="loginModal">
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="closeModals()">Login</button>
  </div>

  <div class="modal" id="signupModal">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="closeModals()">Sign Up</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('mobile-menu');
    }

    function openLogin() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('loginModal').classList.add('active');
    }

    function openSignup() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('signupModal').classList.add('active');
    }

    function closeModals() {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('loginModal').classList.remove('active');
      document.getElementById('signupModal').classList.remove('active');
    }

    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push(productName);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      document.getElementById('cartCount').textContent = cart.length;
    }

    function viewCart() {
      alert('Cart system coming soon.');
    }

    function startCheckout(productId, productType) {
      if (productType === 'physical') {
        window.location.href = 'checkout.html?type=physical&id=' + productId;
      } else {
        window.location.href = 'checkout.html?type=account&id=' + productId;
      }
    }

    window.onload = updateCartCount;
  </script>
</body>
</html>
